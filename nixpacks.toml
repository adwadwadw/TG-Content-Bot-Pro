[build]
# 指定构建环境为Python
providers = ["python"]

[build.args]
# 设置Python版本
PYTHON_VERSION = "3.11"

[phases.setup]
# 安装依赖的命令
cmds = [
    "pip install -r requirements.txt"
]

[phases.install]
# 安装阶段的命令
cmds = [
    "python -m pip install --upgrade pip",
    "pip install python-decouple"
]

[phases.build]
# 构建阶段的命令
cmds = [
    "echo 'Build completed'"
]

[start]
# 启动命令
cmd = "python3 -m main"

# 端口映射
[[processes]]
name = "web"
cmd = "python3 -m main"
ports = [8080]