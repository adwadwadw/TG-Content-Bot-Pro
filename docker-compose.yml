version: "3.8"

services:
  tg-content-bot:
    build: .
    container_name: tg-content-bot
    restart: unless-stopped
    
    # 环境变量配置
    environment:
      # 必需配置
      API_ID: ${API_ID}
      API_HASH: ${API_HASH}
      BOT_TOKEN: ${BOT_TOKEN}
      AUTH: ${AUTH}
      MONGO_DB: ${MONGO_DB}
      
      # 可选配置
      SESSION: ${SESSION:-}
      FORCESUB: ${FORCESUB:-}
      HEALTH_CHECK_PORT: ${HEALTH_CHECK_PORT:-8080}
    
    # 端口映射 - 用于健康检查
    ports:
      - "${HEALTH_CHECK_PORT:-8080}:8080"
    
    # 资源限制
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'
    
    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# 网络配置
networks:
  default:
    name: tg-bot-network
